<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" charset="utf-8"></script>
    <title>Drum Kit</title>
</head>

<body>
    <div class="keys" id="keys">
        <div class="a button">A<br><span>Clap</span></div>
        <div class="s button">S<br><span>Hit Hat</span></div>
        <div class="d button">D<br><span>Kick</span></div>
        <div class="f button">F<br><span>Open Hat</span></div>
        <div class="g button">G<br><span>Boom</span></div>
        <div class="h button">H<br><span>Ride</span></div>
        <div class="j button">J<br><span>Snare</span></div>
        <div class="k button">K<br><span>Tom</span></div>
        <div class="l button">L<br><span>Tink</span></div>
    </div>
</body>

</html>
